<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="./style/login.css" rel="stylesheet" type="text/css" />
  
</head>

<body class="signin">
    <div id="logindiv">
        <div id="logindivdiv">
            <p id="logintext">Sign In</p>
            <input type="text" id="user" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confpassword" placeholder="Confirm Password">
            <br>
            <input type="submit" id="submit" value="Sign In"></input>
            <br>
            <a href="./login">Log In</a>
        </div>
    </div>
    <script type="module" src="./scripts/signin.js"></script>
</body>

</html>
