<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="./style/login.css" rel="stylesheet" type="text/css" />
  
</head>

<body class="login">
    <div id="logindiv">
        <div id="logindivdiv">
            <p id="logintext">Log In</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Pasword">
            <br>
            <input type="submit" id="submit" value="Log In"></input>
            <br>
            <a href="./signin">Sign In</a>
        </div>
    </div>
    <script type="module"  src="./scripts/login.js"></script>
</body>

</html>
